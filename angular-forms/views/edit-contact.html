<h1>Edit {{contact.fname}} {{contact.lname}}</h1>

<form name="contactForm" novalidate ng-submit="save()">
    <div class="form-group">
        <label for="fnameInp">First Name:</label>
        <input type="text" class="form-control" id="fnameInp" name="fnameInp" ng-model="contact.fname" placeholder="First name"/>
    </div>

    <div class="form-group">
        <label for="lnameInp">Last Name:</label>
        <input type="text" class="form-control" id="lnameInp" name="lnameInp" ng-model="contact.lname" placeholder="Last name" required/>
        <p class="validation-error" ng-if="contactForm.lnameInp.$error.required">
            Last name is required
        </p>
    </div>

    <div class="form-group">
        <label for="phoneInp">Phone:</label>
        <input type="text" class="form-control" id="phoneInp" name="phoneInp" ng-model="contact.phone" required pattern="\d{3}-\d{3}-\d{4}" placeholder="Phone number"/>
        <p class="validation-error" ng-if="contactForm.phoneInp.$error.pattern">
            Must be xxx-xxx-xxxx
        </p>
    </div>

    <div class="form-group">
        <label for="dobInp">Birthdate:</label>
        <input type="text" class="form-control" id="dobInp" name="dobInp" ng-model="contact.dob" placeholder="Date of birth" in-the-past/>
        <p class="validation-error" ng-if="contactForm.dobInp.$error.inThePast">
            Date of birth must be in the past
        </p>
    </div>

    <div class="form-group">
        <label for="shoeInp">Shoe Size:</label>
        <input type="number" class="form-control" id="shoeInp" name="shoeInp" ng-model="contact.shoeSize" required min="4" max="17" step="0.5" placeholder="Shoe size"/>
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.min">
            Shoe size must be at least 4
        </p>
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.max">
            Shoe size must be less than 18
        </p>
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.required">
            Shoe size required
        </p>
    </div>

    <div class="form-group">
        <a class="btn btn-default" ui-sref="list">Cancel</a>
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Save</button>
    </div>
</form>
